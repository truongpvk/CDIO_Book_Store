version: "3.1"

nlu:
  - intent: ask_book_content
    examples: |
      - Cuốn sách "[Harry Potter](book_name)" nói về gì?
      - Nội dung của sách "[Sapiens](book_name)" là gì?
      - Sách "[Nhà giả kim](book_name)" viết về chủ đề gì?
      - Bạn có thể cho tôi biết nội dung của cuốn "[Đắc nhân tâm](book_name)" không?
      - Nội dung cuốn sách này là gì?

  - intent: search_book_by_genre
    examples: |
      - Tôi muốn tìm sách về thể loại [khoa học viễn tưởng](genre)
      - Tìm cho tôi sách thể loại [lịch sử](genre)
      - Bạn có sách nào về thể loại [tiểu thuyết](genre) không?
      - Có sách nào thuộc thể loại [trinh thám](genre) không?
      - Tôi thích sách [kinh dị](genre), bạn có thể giới thiệu vài cuốn không?

  - intent: search_book_by_name
    examples: |
      - Bạn có cuốn "[Harry Potter](book_name)" không?
      - Tìm sách có tên là "[Đắc nhân tâm](book_name)"
      - Tôi muốn tìm sách tên "[Nhà giả kim](book_name)"
      - Có cuốn sách nào tên là "[Sapiens](book_name)" không?
      - Tìm giúp tôi sách tên "[Người đàn ông mang tên Ove](book_name)"

  - intent: search_book_by_author
    examples: |
      - Tìm sách của tác giả [J.K. Rowling](author)
      - Bạn có sách nào của [George Orwell](author) không?
      - Tôi muốn tìm sách do [Nguyễn Nhật Ánh](author) viết
      - Có sách nào của [Dan Brown](author) không?
      - Giới thiệu cho tôi sách của [Haruki Murakami](author)

  - intent: search_book_by_multiple_criteria
    examples: |
      - Tìm sách thể loại [kinh dị](genre) của [Stephen King](author)
      - Tôi muốn đọc sách [tiểu thuyết](genre) của [Jane Austen](author)
      - Bạn có cuốn sách [trinh thám](genre) nào của [Agatha Christie](author) không?
      - Tìm cho tôi sách [khoa học](genre) tên là "[Sapiens](book_name)"
      - Tìm sách của [George Orwell](author) thuộc thể loại [chính trị](genre)
  - intent: search_again
    examples: |
      - Đây không phải cuốn sách tôi muốn tìm?
      - Tìm kiếm một cuốn sách khác?
      - Thử với [Harry Potter](book_name).
  - intent: greet
    examples: |
      - Xin chào
      - Chào bạn
      - Hello
      - Hi
      - Chào

  - intent: goodbye
    examples: |
      - Tạm biệt
      - Hẹn gặp lại
      - Chào tạm biệt
      - Bye
      - Hẹn gặp bạn lần sau

