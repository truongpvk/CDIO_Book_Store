version: "3.1"

stories:
  - story: ask_book_content
    steps:
      - intent: ask_book_content
      - action: action_search_book
      - action: utter_book_content

  - story: search_book_by_genre
    steps:
      - intent: search_book_by_genre
      - entities:
          - genre
      - action: action_search_book
      - action: utter_search_genre

  - story: search_book_by_name
    steps:
      - intent: search_book_by_name
      - entities:
          - book_name
      - action: action_search_book
      - action: utter_search_book_by_name

  - story: search_book_by_author
    steps:
      - intent: search_book_by_author
      - entities:
          - author
      - action: action_search_book
      - action: utter_search_author

  - story: search_book_by_multiple_criteria
    steps:
      - intent: search_book_by_multiple_criteria
      - entities:
          - genre
          - book_name
          - author
      - action: action_search_book
      - action: utter_search_genre

  - story: greet_user
    steps:
      - intent: greet
      - action: utter_greet

  - story: say_goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - story: search_again
    steps:
      - intent: search_again
      - action: action_search_book
      - action: utter_greet

